            var idAttr = (label.split(' ').join('_')).toLowerCase();

                'class': 'invisible',
                for: idAttr,
                text: label + " toggle",
            }).prependTo($('.checkbox-toggle-label', $(this)));
            $('.checkbox-toggle-input', $(this)).attr('id', idAttr);

        });
    } else {

        }
    }
}
